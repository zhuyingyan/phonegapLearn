    <!--popup temple-->
    <script type="text/html" id="partner_list_template">
		<h1 class="tit_partner_list">{{city}}({{partners.length}})</h1>
		{{each partners as value i}}
		<div class="partner_list_item">
			<a href="#partner_detail_section"  data-target="section">
				<h2 class="partner_tit"><span class="rank">{{i+1}}.</span><span class="value.name">{{value.name}}</span></h2>
				<p class="tele">{{value.phone}}</p>
				<p class="addr">{{value.desc}}</p>
				{{if value.distance>=0}}
				<span class="distance">{{value.distance}}m</span>
				{{/if}}
			</a>
		</div>
		{{/each}}
    </script>
	
</section>
