<section id="souvenir_detail_section"  data-transition="popup">	<nav class="souvenir_nav">		<a href="#" class="btn_back" data-icon="previous" data-target="back"></a>        <a class="btn_share"  id="btn_share" href="#" ></a>	</nav>    <article class="active" id="souvenir_detail_article" data-scroll="true">		<div class="scrollWrapper">			<div class="souvenir_item_wrap" id="souvenirWrap">			</div>		</div>    </article>    <section id="souvenir_form_section" class="souvenir_form" data-scroll="true">        <div class="scrollWrapper">            <nav class="souvenir_nav">                <a href="#" class="btn_close"></a>            </nav>            <div class="souvenir_form_wrap">                <h1 class="tit_souvenir_form">填写换购资料</h1>                <form class="souvenir_form_pt" action="" id="souvenir_form_pt">                    <div class="sou_form_it">                        <label for="name" class="sou_form_lb">姓名</label>                        <input type="text" id="name" class="sou_form_ip"/>                    </div>                    <div class="sou_form_it">                        <label for="date" class="sou_form_lb">出生日期</label>                        <input type="date" id="date" class="sou_form_ip"/>                    </div>                    <div class="sou_form_it">                        <label for="telephone" class="sou_form_lb">联系电话</label>                        <input type="tel" id="telephone" class="sou_form_ip"/>                    </div>                    <div class="sou_form_it">                        <label for="email" class="sou_form_lb">E-mail</label>                        <input type="email" id="email" class="sou_form_ip"/>                    </div>                    <div class="sou_form_it">                        <label for="addr" class="sou_form_lb">地址</label>                        <input type="text" id="addr" class="sou_form_ip"/>                    </div>                    <div class="sou_form_it">                        <label for="number" class="sou_form_lb">数量</label>                        <input type="number" id="number" class="sou_form_ip" value="1"/>                    </div>                    <p class="sou_form_tip">交易成功后，您的个人信息会被录入 DAVIDWINE会员库，会有专人联系您 安排您的订购及会员身份确认</p>                    <a href="#" class="btn_submit">确认发送</a>                </form>            </div>        </div>    </section>    <script type="text/html" id="souvenir_detail_template">        <div class="souvenir_item">            <div class="slide_pics" id="slidePics">                <ul class="souvenir_pics">                    <li class="pic"><img src={{pics[0]}} alt="s1"/></li>                    <li class="pic"><img src={{pics[1]}} alt="s1"/></li>                    <li class="pic"><img src={{pics[2]}} alt="s1"/></li>                    <li class="pic"><img src={{pics[3]}} alt="s1"/></li>                </ul>                <p class="pic_nav"><span class="dot">1</span>/4</p>                <div class="line"></div>            </div>            <div class="souvenir_cont">                <hgroup>                    <h2 class="souvenir_titsub">{{subtitle}}</h2>                    <h1 class="souvenir_tit">{{maintitle}}</h1>                </hgroup>                <div class="money">                    <p class="money_prize">{{price}}.<span>00</span></p>                    <p class="money_limit">限量{{amount}}件</p>                </div>                <p class="de_par_mes mes3">{{details}}</p>                <p class="de_par_mes mes7">{{size}}</p>                <p class="de_par_mes mes4">{{info}}</p>                <!--<a class="btn_buy btn_no" href="#">马上换购</a>-->            </div>            <div class="souvenir_match">                <h3 class="souvenir_titmat">搭配建议 </h3>                <p class="match_if">{{match}}</p>                <div class="match_person">                    <p class="match_name">Pilar Pau</p>                    <img class="match_pic" src="pics/s1dp.jpg" alt=""/>                </div>            </div>            <div class="souvenir_cont">                <a class="btn_buy btn_no" href="#">马上联系商家</a>            </div>        </div>    </script>    <script type="text/html" id="souvenir_share_template">        <section id="souvenir_share_section" class="active">            <nav class="share_nav close_share">                <a href="#" class="btn_close"></a>            </nav>            <article class="share_active">                <div class="share_wrap">                    <ul class="lis_app">                        {{each list as value i}}                        {{if value.isBound}}                        <li class="app app_no"><a href="#" class="app_ln{{i+1}}">{{value.name}}</a></li>                        {{else}}                        <li class="app"><a href="#" class="app_ln{{i+1}}">{{value.name}}</a></li>                        {{/if}}                        {{/each}}                    </ul>                </div>                <div class="close_bg close_share"></div>            </article>        </section>    </script></section>
