    <script type="text/html" id="product_detail_template">
        <div class="pro_de_it">
            <div class="pro_ln" >
                <div class="pro_mes">
                    <p class="pro_name">{{name}}</p>
                    <p class="pro_sub"> COLLECTION {{year}}  </p>
                    <p class="pro_if">MONASTRELL </p>
                    <p class="pro_tip">Cosecha</p>
                </div>
                <div class="pro_img">
                    <img src="{{pics[0]}}" alt="2012"  class="pro_pic"/>
                </div>
            </div>
            <div class="pro_de_content">

                <p class="de_par_mes mes5">MONASTRELL 慕纳斯德尔 100% COSECHA 新酿    </p>
                <p class="de_par_mes mes6"><span>{{alcohol}} VOL</span></p>
                <p class="de_par_mes mes7">{{capacity}}/支   12支/箱   70箱/托</p>
                <p class="de_par_mes mes8">{{desc}}</p>
                <a class="btn_buy btn_no" href="#partner_detail_section"  data-target="section">查看最近商户</a>
            </div>
        </div>
    </script>
    <script type="text/html" id="product_share_template">
        <section id="product_share_section" class="active">
            <nav class="share_nav close_share">
                <a href="#" class="btn_close"></a>
            </nav>
            <article class="share_active">
                <div class="share_wrap">
                    <ul class="lis_app">
                        {{each list as value i}}
                        {{if value.isBound}}
                        <li class="app app_no"><a href="#" class="app_ln{{i+1}}">{{value.name}}</a></li>
                        {{else}}
                        <li class="app"><a href="#" class="app_ln{{i+1}}">{{value.name}}</a></li>
                        {{/if}}
                        {{/each}}

                    </ul>
                </div>
                <div class="close_bg close_share"></div>
            </article>
        </section>
    </script>
</section>
